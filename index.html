<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"> 
  <title>Elevator - Simulation</title>
</head>
<body>
  <div id="content-wrap">

    <div id="header-wrap">
      <center>
        <h1>Elevator - Simulation</h1>
      </center>
      <div id="version" align="right">
        
      </div>
    </div>

    <hr/>

    <div id="main-wrap">
      <div id="simu-left" class="div-row simu-board">
        <div id="simu-shaft" class="div-row">
          <div class="elev">F04</div>
          <div class="elev">F03</div>
          <div class="elev">F02</div>
          <div class="elev">F01</div>
        </div>

        <div id="simu-passenger" class="div-row">
          <div class="wait"></div>
          <div class="wait"></div>
          <div class="wait"></div>
          <div class="wait"></div>
        </div>

      </div>
      <div id="simu-mid" class="div-row simu-board">
        <div id="simu-box" class="div-row">

        </div>
      </div>
      <div id="simu-right" class="div-row simu-board">
        <div id="simu-panel" class="div-row">
          <div class="div-ctrl">
          Manual Generator
            <input type="button" id="nextGenBtn" value="Manual Generator">
          </div>
        </div>
      </div>

      <div style=”clear:both;”></div>

    </div>


    <div id="foot-wrap">
      <!-- ref -->
    </div>

  </div>
</body>
</html>
