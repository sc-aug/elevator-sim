<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"> 
  <title>Elevator - Simulation</title>
</head>
<body>
  <div id="content-wrap">

    <div id="header-wrap">
      <center>
        <h2>Elevator - Simulation</h2>
      </center>
      <div id="version" align="right">
        
      </div>
    </div>

    <hr/>

    <div id="main-wrap">
      <div id="simu-upper">
        <div id="simu-shaft" class="div-row">
        Elevator
        </div>

        <div id="simu-waitlist" class="div-row">
        Requests Waiting List
        </div>


      </div>

      <hr/>

      <div id="simu-lower">
        <div id="simu-box-area" class="div-row">
        People in Elevator
          <div id="simu-box"></div>
        </div>
        <div id="simu-log-arrive" class="div-row">
        Arrive Logs
          <textarea id="text-arrive" rows="7" cols="5" class="simu-log" readonly></textarea>
        </div>
        <div id="simu-log-req" class="div-row">
        Request Logs
          <textarea id="text-req" rows="7" cols="5" class="simu-log" readonly></textarea>
        </div>
        <div id="simu-panel-area" class="div-row">
        Operations
          <div class="div-ctrl">
            <input type="button" id="oneStepBtn" value="Manual One Step">
          </div>
          <div class="div-ctrl">
            <input type="button" id="simuBtn" value="Auto Simulation">
          </div>
          <div class="div-ctrl">
            <input type="button" id="pauseBtn" value="Pause">
          </div>
          <div class="div-ctrl">
            <input type="button" id="cleanBtn" value="Clean">
          </div>
          <!--
          <div class="div-ctrl">
            <input type="button" id="randReqBtn" value="Random Requests">
          </div>
          -->
        </div>

      </div>

    </div>
    <hr/>
    <div id="foot-wrap">
      <!-- ref -->
      Source Code: <a href="https://github.com/sc-aug/elevator-sim/">Github</a>
    </div>

    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>
    <script type="text/javascript" src="js/req.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </div>
</body>
</html>
